<html>
 <head>
  <title>canvas</title>
  <meta charset="utf-8">

  <canvas id="smile" width="320" height="420">
    <p>Ваш браузер не поддерживает рисование.</p>
  </canvas>

<script type="text/javascript">
    var myCanvas = document.getElementById('smile');

     var cxt = myCanvas.getContext('2d');
     // Рисуем окружность 
     cxt.strokeStyle = "#000";
     cxt.fillStyle = "#fc0";
     cxt.beginPath();
     cxt.arc(100,100,50,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
     cxt.fill();
     // Рисуем левый глаз 
     cxt.fillStyle = "#fff";
     cxt.beginPath();
     cxt.arc(84,90,8,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
     cxt.fill();
     // Рисуем правый глаз 
     cxt.fillStyle="violet";
     cxt.beginPath();
     cxt.arc(116,90,8,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
     cxt.fill();
     // Рисуем рот
     cxt.beginPath();
     cxt.fillStyle = "#fff";
     cxt.moveTo(70,115);
     cxt.quadraticCurveTo(100,130,130,115);
     cxt.quadraticCurveTo(100,150,70,115); 
     cxt.closePath();
     cxt.stroke();
     cxt.fill();

    // Рисуем прямоугольник
 	cxt.fillStyle="#FF0000";
	cxt.fillRect(50,160,105,65);

   // Рисуем еще прямоугольник
	cxt.lineWidth = 4; 
 	cxt.strokeStyle = 'green';
	cxt.strokeRect(50,230,105,15);
   // Рисуем шапку 
	cxt.strokeStyle = 'blue';
	cxt.moveTo(70,60);
	cxt.lineTo(120,10);
	cxt.lineTo(130,60);
	cxt.stroke();
   
  // Рисуем овал как сжатый круг
      ctx.scale(2, 1); // сжимаем по вертикали в 2 раза

      ctx.beginPath();

      var centerX = 55;
      var centerY = 300;
      var radius = 50;
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);

      ctx.resetTransform();
      ctx.closePath();

      // красим
      cxt.fillStyle = '#8ED6FF';
      cxt.fill();
      cxt.lineWidth = 5;
      cxt.strokeStyle = 'black';
      cxt.stroke();

  </script>
 </head>
 <body>
</html>
